# Output 
[[outputs.influxdb_v2]]
  urls = ["The URL to your InfluxDB instance here"]
  token = "Your token here"
  organization = "Your InfluxDB organisation here"
  bucket = "Your bucket name here"
  insecure_skip_verify = true


